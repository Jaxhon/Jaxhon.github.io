<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <header class="bg-white shadow p-6">
    <h1 class="text-3xl font-bold text-center">My Portfolio</h1>
  </header>

  <main class="p-6 max-w-4xl mx-auto space-y-8">
    <section>
      <h2 class="text-2xl font-semibold mb-2">About Me</h2>
      <p class="text-gray-700">I am a web developer who builds fast and beautiful websites.</p>
    </section>

    <section>
      <h2 class="text-2xl font-semibold mb-2">Projects</h2>
      <ul class="space-y-4">
        <li class="bg-white p-4 shadow rounded">
          <h3 class="text-xl font-medium">Project One</h3>
          <p class="text-gray-600">Description of the first project.</p>
        </li>
        <li class="bg-white p-4 shadow rounded">
          <h3 class="text-xl font-medium">Project Two</h3>
          <p class="text-gray-600">Description of the second project.</p>
        </li>
      </ul>
    </section>

    <section>
      <h2 class="text-2xl font-semibold mb-2">Contact</h2>
      <form id="contactForm" class="space-y-4">
        <input type="text" placeholder="Name" class="w-full p-2 border rounded" />
        <input type="email" placeholder="Email" class="w-full p-2 border rounded" />
        <textarea placeholder="Message" class="w-full p-2 border rounded"></textarea>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Send</button>
      </form>
    </section>
  </main>

  <footer class="text-center text-sm text-gray-500 p-4">
    &copy; 2025 My Name
  </footer>

  <script src="script.js"></script>
</body>
</html>
