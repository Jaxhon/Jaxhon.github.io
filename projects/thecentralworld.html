<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The central world</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/output.css" />
</head>
<body class="bg-ash_gray-100 text-ash_gray-100 font-sans">
    <!-- Title & Subtitle -->
    <header class="bg-jasmine-500 text-bistre-100 shadow p-6 relative">
      <button 
      onclick="window.location.href='../index.html'" 
      class="hover:cursor-pointer absolute left-4 top-1/2 -translate-y-1/2 text-lg text-ash_gray-100 font-semibold hover:underline">
        ‚Üê return
      </button>
      <h1 class="text-3xl font-bold text-center">The Central World</h1>
    </header>
    <main class="p-6 max-w-6xl mx-auto space-y-8">
      <!-- Main Media Block -->
      <section class="space-y-8">
        <!-- Video Demo -->
        <img src="/assets/images/centralworld_map.jpeg" >
        <!-- Image Gallery -->
        <div class="grid grid-cols-1 sm:grid-cols-4 gap-4 h-80">
          <img src="/assets/images/centralworld_endlesdesert.jpeg" class="rounded shadow object-cover w-full h-80" />
          <img src="/assets/images/centralworld_endlessforest.jpeg" class="rounded shadow object-cover w-full h-80" />
          <!-- <img src="/assets/images/centralworld_asantewaa_line.jpeg" class="rounded shadow object-cover w-full h-80" /> -->
          <img src="https://cdna.artstation.com/p/assets/images/images/023/517/222/large/johan-mathisen-purgatory-bearcult04.jpg?1579472425" class="rounded shadow object-cover w-full h-80" />
          <img src="https://cdnb.artstation.com/p/assets/images/images/023/517/195/large/johan-mathisen-purgatory-desertempire03.jpg?1579472344" class="rounded shadow object-cover w-full h-80" />
        </div>
      </section>

      <!-- Optional Project Details -->
      <section class="text-ash_gray-800 text-lg leading-relaxed space-y-4">
        <h2 class="text-2xl font-bold text-jasmine-400">About the Project</h2>
        <p>
          An ongoing worldbuilding project that is expanding on a world with bronze age technology, and where humanity's limitated understanding of the world is a central theme.
        </p>
      </section>
    </main>


  <footer class="text-center text-sm text-ash_gray-500 mt-10">
    &copy; 2025 Mathisen Media Lab ENK
  </footer>
  <!-- Image Modal -->
  <div id="imageModal" class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 hidden">
    <img id="modalImage" src="" class="max-w-[90vw] max-h-[90vh] rounded shadow-lg" />
  </div>
  <script>
    // Image click to expand
    document.querySelectorAll("img").forEach(img => {
      if (!img.closest("header") && !img.closest("footer")) {
        img.classList.add("cursor-pointer", "hover:opacity-90");
        img.addEventListener("click", () => {
          const modal = document.getElementById("imageModal");
          const modalImg = document.getElementById("modalImage");
          modalImg.src = img.src;
          modal.classList.remove("hidden");
        });
      }
    });
  
    // Click outside to close
    document.getElementById("imageModal").addEventListener("click", () => {
      document.getElementById("imageModal").classList.add("hidden");
    });
  </script>
</body>
</html>
